<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment</title>
  <link rel="stylesheet" href="payment.css">
</head>

<body>
  <div class="mainDiv">
    <div id="payment-toast-container"></div>
    <div >
      <div class="billingDetails">Billing details</div>
      <form>
        <div class="nameSection">
          <div>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
        </div>

        <div class="countryDiv">
          <label for="address">Country/Region:</label>
          <div class="dropdown">
            <select>
              <option value="" disabled selected>Select a country</option>
              <option value="usa">United States</option>
              <option value="canada">Canada</option>
              <option value="uk">United Kingdom</option>
              <!-- Add more countries as needed -->
            </select>
          </div>
        </div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="creditCard">Phone:</label>
        <input type="number" required>

      </form>
    </div>
    
    <div class="box">
      <div class="totalMeal">
        <div id="mealName" class="mealName">
          <div class="detailsDiv">Meal</div>
        </div>
        <div id="mealPrice" class="mealPrice">
          <div class="detailsDiv">SubTotal</div>
        </div>
      </div>
      <div id="subTotal" class="subTotal">
      </div>

      <div class="row setup-content" id="step-5">
        <div class="col-xs-12">
          <div class="col-md-12">

            <label>Choose Payment Method</label> <br />
            <select id="pay_method" onchange="displayPayment()">
              <option value="NA" selected=""></option>
              <option value="C">Credit Card</option>
              <option value="B">Bank Debit</option>
            </select>
            <br /> <br /><br /><br />




            <div id="card-payment" class="payment" style="display:none">
              <div class="Cardcontainer">
                <div id="toast-container"></div>
                <h1>Stripe Payment</h1>
                <form id="payment-form">
                  <div class="form-group">
                    <label for="card-element">
                      Credit or debit card
                    </label>
                    <div id="card-element">
                    </div>
        
                    <div id="card-errors" role="alert"></div>
                  </div>
        
                  <button onclick="showPaymentToast()" type="submit">Submit Payment</button>
                </form>
              </div>
            </div>


            <div id="bank-payment" class="payment" style="display:none">
              <div class="form-group" id="bankacct">
                <label for="bankaccount">Bank Account #</label>

                <input type="text" class="form-control" id="bankaccount">
              </div>
              <div class="form-group" id="accttype">
                <label> Account Type</label> <br />
                <select name="accounttype" id="accounttype">
                  <option value="check"> Checking</option>
                  <option value="save"> Savings</option>
                </select> <br />
              </div>
              <div class="form-group" id="routing">
                <label for="routing">Routing #</label>
                <input type="text" class="form-control" id="routing">
              </div>
              <div class="form-group" id="debitday">
                <label for="day">Debit Day</label> <br />
                <select name="day" id="day">
                  <option value="10"> 10</option>
                  <option value="25"> 25</option>
                </select>
              </div>
              <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
            </div>




            
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://js.stripe.com/v3/"></script>
  <script src="./scripts/payment.js"></script>
</body>

</html>
